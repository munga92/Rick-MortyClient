<div class="columns margin-top">
    <!-- <div class="column">
        <a class="button is-large">Go!</a>
    </div> -->
    <div class="column">
        <a (click)="onCharactersSubmit()" class="button is-large">Get all!</a>
    </div>
    <div class="column is-four-fifths">
        <div >
            <p>Date: {{date |json}}</p>
            <p>Status Code: {{statuscode |json}}</p>
            <p>method: {{method |json}}</p>
            <p>consulted: {{consulted |json}}</p>
        </div> 
    </div>
</div>
<div *ngFor="let character of characters" class="box">
    <article  class="media">
        <div class="media-left">
            <figure class="image is-64x64">
                    <img [src]="character.image" />
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <p>
                <strong>{{ character.name | json }}</strong>
                <br>
                Origin: {{ character.origin.name | json }}
                
                </p>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                <a class="level-item" aria-label="reply">
                    <span class="">
                        Gender: {{ character.gender | json }}
                    </span>
                </a>
                <a class="level-item" aria-label="retweet">
                    <span class="">
                        Species: {{ character.species | json }}
                    </span>
                </a>
                <!-- <a class="level-item" aria-label="like">
                    <span class="">
                        Status: {{ character.status | json }}
                    </span>
                </a> -->
                </div>
            </nav>
        </div>
    </article>
</div>
